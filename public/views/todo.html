<div >
  <div id="snackbar">{{snackHead}}</div>
  <div class="container">
    <div>Add Employee Details</div>
    <div class="col-lg-12">
        <div class="col-lg-6 input-data">
            <label class="input-name">Name</label>
            <input id="Name" ng-model="ticketData.name" placeholder="Name" type="text" ng-pattern ="/^[a-zA-Z\s]*$/" class="form-control"   aria-required="true" aria-invalid="false" >
        </div>
        <div class="col-lg-6 input-data">
            <label class="input-name">Email</label>
            <input ng-model="ticketData.email" placeholder="Email" type="email" class="form-control"   aria-required="true" aria-invalid="false" >
        </div>
        <div class="col-lg-6 input-data">
            <label class="input-name">Complaint Details</label>
            <input ng-model="ticketData.complaintDetails" placeholder="Complaint Details" class="form-control"   aria-required="true" aria-invalid="false" >
        </div>
        <div class="form-group col-md-6">
            <label class="control-label">Complaint Type</label>
            <div class="inputBox">
            <select class="soflow" ng-model="ticketData.type" ng-options="x for x in typeOptions"></select>
            </div>
        </div>
        
        <div class="col-lg-12 add-main">
            <div class="">
                <button class="btn btn-info add-btn" ng-click="addMore(ticketData)">Add</button>
            </div>
        </div>
        
    </div>
  </div>
</div>
