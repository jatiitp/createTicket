<div id="snackbar">{{snackHead}}</div>
<div class="" >
	<div class="col-lg-12">
		<div class="col-lg-6" style="text-align: -webkit-right;">Search from ticket type</div>
		<div class="form-group col-md-6">
            <div class="inputBox">
            <select class="soflow" ng-model="searchType" ng-click="searchByType(searchType)" ng-options="x for x in typeSearchOptions"></select>
            </div>
        </div>
	</div>
  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-upload" ng-if="!isEdit">
	    <div class="table-responsive">
	      <table id="myTable" class="table">
	        <thead>
	          <tr>
	          	<th>Sr. No.</th>
	            <th>Name</th>
	            <th>Email</th>
	            <th>Complaint Details</th>
	            <th>Type</th>
	            <th>Actions</th>
	          </tr>
	        </thead>

	        <tbody>
	          <tr ng-repeat="item in ticketList track by $index" ng-if="!isEdit">
	            <td>{{$index + 1}}</td>
	            <td>{{item.data.name}}</td>
	            <td>{{item.data.email}}</td>
	            <td>{{item.data.complaintDetails}}</td>
	            <td>{{item.data.type}}</td>
	            <td>
	               <div class="edit-delete">
	                    <div class="btn " ng-click="edit($index)">Edit</div>
	                    <div class="btn " ng-click="delete($index)">Delete</div>
	                </div>
	            </td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
  	</div>
  	<div class="container" ng-if="isEdit">
	    <div>Edit Employee Details</div>
	    <div class="col-lg-12">
	        <div class="col-lg-6 input-data">
	            <label class="input-name">Name</label>
	            <input id="Name" ng-model="ticketData.name" placeholder="Name" type="text" ng-pattern ="/^[a-zA-Z\s]*$/" class="form-control"   aria-required="true" aria-invalid="false" >
	        </div>
	        <div class="col-lg-6 input-data">
	            <label class="input-name">Email</label>
	            <input ng-model="ticketData.email" placeholder="Email" type="email" class="form-control"   aria-required="true" aria-invalid="false" >
	        </div>
	        <div class="col-lg-6 input-data">
	            <label class="input-name">Complaint Details</label>
	            <input ng-model="ticketData.complaintDetails" placeholder="Complaint Details" class="form-control"   aria-required="true" aria-invalid="false" >
	        </div>
	        <div class="form-group col-md-6">
	            <label class="control-label">Complaint Type</label>
	            <div class="inputBox">
	            <select class="soflow" ng-model="ticketData.type" ng-options="x for x in typeOptions"></select>
	            </div>
	        </div>
	        <div class="col-lg-12 add-main">
	            <div class="">
	                <button class="btn btn-info add-btn" ng-click="save(ticketData)">Save</button>
	                <button class="btn btn-info add-btn" ng-click="cancel(ticketData)">Cancel</button>
	            </div>
	        </div>
	    </div>
  </div>
</div>
